<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenedor Fijo</title>
    <!-- para el sistema de grillas solo basta con linkear el archivo css de
    boostrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <!-- class="container" : contenedor de ancho fijo centrado -->
    <div class="container">

    <!-- 
        Los contenedores siempre tienen filas(class="row").
        Cada fila posee columnas (class="col")
     -->
    <div class="row">
      
        <div class="col"  style="background-color:beige">
            <h1>Columna 1</h1> 
        </div>

        <div class="col"  style="background-color:blanchedalmond">
            <h1>Columna 2</h1> 
        </div>
      
        <div class="col"  style="background-color: hotpink">
            <h1>Columna 3</h1> 
        </div>

        

    </div>
      
  </div> 

</body>

</html>
