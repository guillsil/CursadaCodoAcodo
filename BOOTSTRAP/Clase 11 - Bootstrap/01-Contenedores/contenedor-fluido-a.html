<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Contenedor Fluido</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <!-- 
        class="container-fluid" : contenedor de ancho completo (ocupa el 100% 
        del ancho de la pantalla grafica o viewport) 
    -->

    <div class="container-fluid" style="background: khaki;border: 2px solid;">
        <h1> Mi primera página de Bootstrap </h1>
        
        <p> Esta parte está dentro de una clase .container-fluid</p>
        
        <p> La clase .container-fluid proporciona un contenedor
            de ancho completo, que abarca todo el ancho de la ventana gráfica. 
        </p>
    </div>






</body>

</html>
