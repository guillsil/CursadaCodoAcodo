<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Barra de Progreso</title>

    <!-- por CDN(CONTENT DELIVERY NETWORK): envio de datos por la red -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

</head>

<body>
    <div class="container">
        <h2> Barras de progreso con rayas </h2>
        <p> La clase "progress-bar-striped" agrega rayas a las barras de progreso: </p> 
        <div class="progress">
          <div class="progress-bar progress-bar-striped" style="width:30%"></div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar bg-success progress-bar-striped" style="width:40%"></div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar bg-info progress-bar-striped" style="width:50%"></div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar bg-warning progress-bar-striped" style="width:60%"></div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar bg-danger progress-bar-striped" style="width:70%"></div>
        </div>
      </div>   
    
</body>

</html>
