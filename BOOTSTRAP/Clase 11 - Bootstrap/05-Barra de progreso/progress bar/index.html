  <style>
      /* Personalizo los estilos de la barra de progreso */
      .progress
      {
          background-color: cornsilk;
          height: 2rem; 
      }

      .progress-bar
      {
          background-color: fuchsia;
          width: 80%;
      }
  </style>
</head>

<body>
    <div class="container">
        <h2>Barra de Progreso Basica</h2>
        
        <p>Para crear una barra de progreso predeterminada, agregue una 
            clase "progress" a un elemento contenedor y agregue la
            clase "progress-bar" a su elemento hijo. 
            Utilizar la propiedad de ancho de CSS para establecer el ancho
            de la barra de progreso:
        </p>

        <!-- Los valores de la barra de progreso se pueden manejar dinamicamente 
            mediante javascript -->
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
    </div>
</body>
