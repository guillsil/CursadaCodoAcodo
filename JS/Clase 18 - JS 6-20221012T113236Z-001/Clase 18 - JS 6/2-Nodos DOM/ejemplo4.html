<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Para los navegadores que no admiten el mÃ©todo remove(), debe buscar el 
        nodo principal para eliminar un elemento.
     -->
    <div id="caja">
        <p id="p1">Este es un parrafo.</p>
        <p id="p2">Este es otro parrafo.</p>
    </div>

    <button onclick="miFuncion()">Remover Elemento</button>

    <script>
        function miFuncion() 
        {
            var padre = document.getElementById("caja");
            var hijo = document.getElementById("p1");
            padre.removeChild(hijo);
        }
    </script>
</body>
</html>
