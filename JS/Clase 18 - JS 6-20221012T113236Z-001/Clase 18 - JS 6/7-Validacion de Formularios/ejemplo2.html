<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mensaje{
                width: 30%;
                /* float: left;  */
                background-color: bisque;
                color: mediumorchid;
                border-radius: 0.5rem;
                box-shadow: 0.25rem 0.25rem .5 darkblue;
            }
    </style>
</head>
<body>
    <h3>Validar un campo numerico</h3>
    <!-- 
        Si el contenido de la variable valor no es un número válido, no se cumple la condición. La 
        ventaja de utilizar la función interna isNaN() es que simplifica las comprobaciones, ya que 
        JavaScript se encarga de tener en cuenta los decimales, signos, etc. 
    -->

    <form name="f1" action="destino.html" onsubmit="return validacion();">
        <label for="edad">Edad:</label>
        <input type="text" id="edad" placeholder="Ingrese edad  (0 - 130)"> <label id="mensaje"></label><br><br>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Cancelar">
    </form>

    <script>
        function validacion() 
        {
            valor = document.getElementById("edad").value;
            
            if( isNaN(valor) ) 
            {
                document.getElementById('mensaje').innerHTML = "La edad debe ser un numero!";
                limpiar();
                return false;
            }
            else    
            {
                if( valor < 0 || valor > 130 ) 
                {
                    document.getElementById('mensaje').innerHTML = "La edad debe estar entre 0 y 130 años!";
                    limpiar();
                    return false;
                }
            }
            return true;          
        }


        function limpiar()
        {
            elemento = document.getElementById('edad');
            elemento.value = '';
            elemento.focus();
        }
    </script>


</body>
</html>
