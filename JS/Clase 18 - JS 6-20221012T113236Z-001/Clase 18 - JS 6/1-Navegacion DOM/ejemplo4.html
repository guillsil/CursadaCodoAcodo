<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        La propiedad nodeValue especifica el valor de un nodo.

        nodeValue para los nodos de elementos es null
        nodeValue para los nodos de texto es el propio texto
        nodeValue para los nodos de atributo es el valor del atributo

        La propiedad nodeType es de solo lectura. Devuelve el tipo de nodo.

        Node	            Type	Example
        ELEMENT_NODE	    1	    <h1 class="heading">W3Schools</h1>
        ATTRIBUTE_NODE	    2	    class = "heading" (deprecated)
        TEXT_NODE	        3	    W3Schools
        COMMENT_NODE	    8	    <!- This is a comment ->
        DOCUMENT_NODE	    9	    The HTML document itself (the parent of <html>)
        DOCUMENT_TYPE_NODE	10	    <!Doctype html>
     -->
     <h1 id="id01">Este es el titulo</h1>
    <p id="id02"></p>

    <script>
        document.getElementById("id02").innerHTML = document.getElementById("id01").nodeType;
    </script>
</body>
</html>
