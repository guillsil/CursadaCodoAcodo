    <!-- 21. Realiza un script que pida números hasta que se pulse “cancelar”. Si no es un número deberá indicarse con un «alert» y seguir pidiendo. Al salir con “cancelar”
    deberá indicarse la suma total de los números introducidos. -->
    
    <script>
            var num = 0
            var suma = 0
            do {
                num = prompt("Ingrese un numero")
                if (num != null) {
                    if (isNaN(num)) {
                        alert("No es un numero")
                    } else {
                        suma += parseInt(num)
                    }
                }
            } while (num != null)
    </script>
    <!--  22. Realizar una página con un script que calcule el valor de la letra de un número
de DNI (Documento Nacional de Identidad).
El algoritmo para calcular la letra del dni es el siguiente :
● El número debe ser entre 0 y 99999999
● Debemos calcular el resto de la división entera entre el número y el número
23.
● Según el resultado, de 0 a 22, le corresponderá una letra de las siguientes:
(T, R, W, A, G, M, Y, F, P, D, X, B, N, J, Z, S, Q, V, H, L, C, K, E)
● Si lo introducido no es un número deberá indicarse con un alert y volver a
preguntar.
● Deberá de repetirse el proceso hasta que el usuario pulse «cancelar». -->
        <script>
            var num = 0
            var letra = ""
            var letras = "TRWAGMYFPDXBNJZSQVHLCKE"
            do {
                num = prompt("Ingrese un numero")
                if (num != null) {
                    if (isNaN(num)) {
                        alert("No es un numero")
                    } else {
                        letra = letras.charAt(num % 23)
                        document.write("La letra del DNI es: " + letra)
                    }
                }
            } while (num != null)
        </script>
