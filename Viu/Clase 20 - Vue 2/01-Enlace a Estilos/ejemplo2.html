<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <!-- 
        Solicitamos el ingreso de un nombre sin espacios en blanco. Si el usuario 
        ingresa un espacio en blanco cambiamos por color rojo el texto contenido en 
        el input
     -->
     <div id="aplicacion">
        <p>Ingrese un nombre sin espacios en blanco:
          <input type="text" v-model="nombre" v-bind:style="{'color': colorNombre}">
        </p>
      </div>

    <script>
       var app=new Vue({
       el: '#aplicacion',
       data: { 
         nombre: ''
       },
       computed: {
         colorNombre: function() {
           if (this.nombre.includes(' '))
             return '#f00';
           else
             return '#000';
         }
       }
   })
    </script>
</body>
</html>
