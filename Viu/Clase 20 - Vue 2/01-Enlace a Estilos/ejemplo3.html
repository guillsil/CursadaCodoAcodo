<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin: auto;
            width: 50%;
        }
        
        tr{border: 1px red solid;}
        
        th{background-color:  darkturquoise;}
        
        .faltastock {
          background-color: blanchedalmond;
          color: red;
          font-style: italic;            
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <!-- 
        Vue nos permite fácilmente añadir o eliminar clases a una etiqueta en forma 
        reactiva dependiendo del estado del modelo.
        
        En este ejemplo, tenemos un arreglo que almacena productos (codigo, 
        descripcion, precio y stock) que mostramos en una tabla HTML. 
        Las filas de la tabla que muestran artículos con stock en cero les
        agregamos una clase que define otro estilo.
     -->
     <div id="aplicacion">
        <table border="1">
          <tr><th>Código</th><th>Descripción</th><th>Precio</th><th>Stock</th></tr>
          <template v-for="articulo in articulos">
            <tr v-bind:class="{faltastock: articulo.stock===0}">
              <td>{{articulo.codigo}}</td>
              <td>{{articulo.descripcion}}</td>
              <td>{{articulo.precio}}</td>
              <td>{{articulo.stock}}</td>          
            </tr>
          </template>
        </table>
      </div>

    <script>
      var app=new Vue({
      el: '#aplicacion',
      data:{ 
        articulos: [{
                    codigo: 1, 
                    descripcion: 'papas',
                    precio: 12.52,
                    stock: 10
                   },{
                    codigo: 2, 
                    descripcion: 'naranjas',
                    precio: 21,
                    stock: 1
                   },{
                    codigo: 3, 
                    descripcion: 'peras',
                    precio: 18.20,
                    stock: 50
                   },{
                    codigo: 4, 
                    descripcion: 'duraznos',
                    precio: 35,
                    stock: 0                     
                   }]
      }
    })
    </script>
</body>
</html>
