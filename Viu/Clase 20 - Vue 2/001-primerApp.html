<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos Vue.js</title>

    <!-- Mi hoja de estilos externa -->
    <link rel="stylesheet" href="estilos.css">

    <!--CDN de Vue, version de desarrollo -->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <h1>Vue.js: Componentes</h1>
    
    <div id="app">
        <input type="text" v-on:keydown.enter="agregarFruta()" v-model="nuevaFruta">
        <button v-on:click="agregarFruta()" >Click y agregas una fruta!</button>
        <ul>
            <li v-for="fruta in frutas">
                {{fruta.nombre}} - cantidad: {{fruta.cantidades}}
            </li>
        </ul>


        <p>Km:</p><input type="text" v-model="kilometros">
        <p>Metros:</p><input type="text" v-model="metros">
    </div>

    <!-- Nuestro script -->
    <script>
        // Creamos nuestra aplicacion. Puede contener
        // datos, metodos, propiedades, eventos, etc.
        const {createApp} = Vue
        createApp({
            //DATOS de la aplicacion
            data() {
                // Definimos los valores que posee la aplicaci√≥n
                // (Son similares a las propiedades de un objeto)
                return {  frutas: [
                        {nombre: "banana", cantidades: 15},
                        {nombre: "mandarina", cantidades: 5},
                        {nombre: "naranja", cantidades: 0},
                    ] ,
                    kilometros:0,
                    metros:0,}
                    

            },
            methods:{
                agregarFruta(){
                   if( this.frutas.push != "")
                   {
                        this.frutas.push({nombre:this.nuevaFruta, cantidades:0,})
                        this.nuevaFruta=''
                        
                    }

                    
                }},
            watch:{
                kilometros(valor){
                    this.kilometros = valor
                    this.metros = valor*1000
                },
                metros(valor){
                    this.kilometros = valor/1000
                    this.metros = valor
                }
            }
            
        }).mount('#app')
        // Montamos la aplicacion en el div que tiene id="app":

    </script>
</body>
</html>
