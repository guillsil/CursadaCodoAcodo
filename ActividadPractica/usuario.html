    <h3>Registrarse</h3><br>
    <form action="show_data.html" target="_blank">
        <label for="fname">Nombre: </label> <input type="text" name="fname" placeholder="Ingrese su nombre aquí...."> <br> <br>
        <label for="lname">Apellido: </label> <input type="text" name="lname" placeholder="Ingrese su apellido aquí...."> <br> <br>
        <label for="datebithday">Fecha de nacimiento</label> <input type="date" name="datebithday" placeholder="Ingrese su fecha de nacimiento aquí...."> <br> <br>
        <label for="dni">DNI: </label> <input type="number" name="dni" placeholder="Ingrese su DNI aquí...."> <br> <br>
        <p>Género
            <input type="radio" name="gender" value="Hombre" checked>Hombre
            <input type="radio" name="gender" value="Mujer">Mujer
            <input type="radio" name="gender" value="Otro">Otro
        </p><br>
        <p>Estudios Alcanzados
            <input type="checkbox" name="estudios[]" value="Primaria">Primaria
            <input type="checkbox" name="estudios[]" value="Secundaria">Secundaria
            <input type="checkbox" name="estudios[]" value="Bachillerato">Bachillerato
            <input type="checkbox" name="estudios[]" value="Universidad">Universidad
            <input type="checkbox" name="estudios[]" value="Postgrado">Postgrado
            <input type="checkbox" name="estudios[]" value="Otro">Otro
        </p><br>
        <label for="address">Direccion</label> <input type="text" name="address" placeholder="Ingrese su direccion aquí...."> <br> <br>
        <label for="city">Ciudad: </label> <input type="text" name="city" value="C.A.B.A" placeholder="Ingrese su ciudad aquí...."> <br> <br>

        <label for="cp">Codigo Postal: </label> <input type="text" name="cp" placeholder="Ingrese su codigo postal aquí...."> <br> <br>
        <label for="email">Email: </label> <input type="email" name="email" placeholder="Ingrese su email aquí...."> <br> <br>
        <label for="password">Contraseña: </label> <input type="password" name="password" placeholder="Ingrese su contraseña aquí...."> <br> <br>
        <label for="password">Confirmar Contraseña: </label> <input type="password" name="password" placeholder="Ingrese su contraseña aquí...."> <br> <br>
        <input type="submit" value="Registrarse">
    </form>
