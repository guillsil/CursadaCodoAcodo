<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Transform Scale</title>
	<link rel="stylesheet" type="text/css" href="scale.css">
</head>
<body>
	<!-- la etiqueta <code> permite cambiar la fuente a una similar a 
		la usada para mostrar codigo de programacion en las computadoras -->
	<h2>transform:scale</h2>

	<article class="caja scale1">
		<code>transform: scale(1,.5);</code>
	</article>

	<article class="caja scale2">
		<code>transform: scale(1.2,1.2);</code>
	</article>

	<article class="caja scale3">
		<code>transform: scale(1.5,1.5); <br> en Rollover</code>
	</article>


</body>
</html>
