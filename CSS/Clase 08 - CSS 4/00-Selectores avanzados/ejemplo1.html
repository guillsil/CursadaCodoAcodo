<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 1</title>
    <style>
        /*  
            El * puede ser usado también con selectores de hijos.
            Esto se centrará en cada uno de los elementos que sea hijo de 
            la etiqueta ul, vale decir, todas las etiquetas li.
        */        
        
        













        

        ul * { color: fuchsia; }
        
    </style>
</head>
<body>
    <div>
        <p> Este es un parrafo. </p>
        <ul>
           <li>Item 1</li>
           <li>Item 2</li>
        </ul>
     
        <ul>
           <li>Item 3</li>
           <li>Item 4</li>
        </ul>   
     </div>
</body>
</html>
