<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 6</title>
    <style>
        /*  
            Usamos un s√≠mbolo de expresiones regulares, $, para referirnos al 
            final de una cadena de texto.
        */

        a[href$=".gov"] {
            color: red;
        }
    </style>
</head>

<body>
    <div id="caja">
        <p> Lorem ipsum dolor sit amet, <a href="#"
                title="Algun titulo">
                consectetur</a> adipisicing elit, sed do
            eiusmod tempor.
        </p>

        <p> Lorem <a href="https://www.google.com">Ir a
                Google</a>ipsum dolor sit amet, consectetur
            adipisicing elit, sed do eiusmod tempor.
        </p>

        <p> Lorem ipsum dolor sit amet, consectetur
            <a
                href="https://usa.gov">adipisicing</a>
            elit, sed do eiusmod tempor.
        </p>
    </div>
</body>

</html>
