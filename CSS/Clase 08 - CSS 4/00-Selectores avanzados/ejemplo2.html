<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 2</title>
    <style>
        /*  
            Selector de atributos: en este ejemplo, sólo seleccionará las 
            etiquetas de vinculo que tengan un atributo title.    
        */
        
        a[title] { color: goldenrod; }

    </style>
</head>

<body>
    <div id="caja">
        <p> Lorem ipsum dolor sit amet, <a href="#"
                title="Algun titulo">consectetur</a>
            adipisicing elit, sed do eiusmod tempor. 
        </p>

        <p> Lorem ipsum dolor sit amet, consectetur
            adipisicing elit, sed do eiusmod tempor. 
        </p>

        <p> Lorem ipsum dolor sit amet, consectetur <a
                href="#">adipisicing</a> elit, sed do
            eiusmod tempor. 
        </p>
    </div>
</body>

</html>
