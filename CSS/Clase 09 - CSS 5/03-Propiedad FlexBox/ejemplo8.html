<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		section {
		  display: flex;
		  width: 100%;
		  height: 100vh;
		  padding: 0.5rem;
		  background-color: blanchedalmond;
		  
		  /* cuando las cajas no entran en una sola linea(debido a la suma de
		  sus anchos) entonces el navegador ubica las siguientes cajas en la
		  siguiente linea 
		  valor contrario --> flex-wrap: nowrap  --> aca solo va a haber cajas
		  en la misma linea*/
		  flex-wrap: wrap;
		}
		 
		div {
		  background-color: palevioletred;
		  font-size: 2rem;
		  color: white;
		  /* 
		  	flex-grow: 0 y flex-basis: 400px 
			
			Como flex-grow es 0 -> las cajas no pueden crecer para ocupar el 
			espacio sobrante en el eje horizontal.

			flex-basis indica el tamaño de las cajas sin crecimiento ni 
			achicamiento. 
			Valor por defecto -> flex-basis: auto; -> En este caso la anchura base del 
			ítem es igual a la anchura declarada ( width ) del elemento, o en su defecto, 
			la anchura calculada por el navegador en base a su contenido.

			Si flex-grow > 0  y/o flex-shrink > 0 --> no tiene sentido el
			valor de flex-basis(en ese caso se puede omitir) 


		  */
		  flex:0 400px;
		  /* flex: 0 auto; */
		  /* flex: 1 */
		  padding: 2rem;
		  margin: 0.5rem;
		  box-sizing: border-box;
		}	
</style>
</head>
<body>
	<section>
	  <div>¡Hola mundo!</div>
	  <div>Hello world!</div>
	  <div>Ciao mondo!</div>
	  <div>Привет мир!</div>
	  <div>Hallo wereld!</div>
	</section>
</body>
</html>
