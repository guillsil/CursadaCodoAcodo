<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		section {
		  display: flex;
		  width: 100%;
		  height: 100vh;
		  padding: 0.5rem;
		  background-color: blanchedalmond;
		}
		 
		div {
			/* no se colocan ni ancho ni alto ya que se manejan las proporciones
            de crecimiento(grow) a traves de la propiedad flex en las cajas
            hijas.

		  	caso 1) flex-grow: 0 y flex-basis: 300px 
			
			Como flex-grow es 0 -> las cajas no pueden crecer para ocupar el 
			espacio sobrante en el eje horizontal

			flex-basis indica el tamaño de las cajas sin crecimiento(en este
			caso 300px) 

			2) 

			Si flex-grow = 1--> no tiene sentido el
			valor de flex-basis(en ese caso se puede omitir) 
		  	
			  Las 3 cajas crecen en igual proporcion para ocupar todo el espacio
			sobrante en el eje horizontal */
			
		  
		  
		  flex: 0 300 px; 
		  /* flex: 1; */
		  margin: 0.5rem;
		  padding: 0;
		  font-size: 2rem;
		  background-color: palevioletred;
		  color: white;
		}	
</style>
</head>
<body>
	<section>
	  <div>¡Hola mundo!</div>
	  <div>Hello world!</div>
	  <div>Ciao mondo!</div>
	</section>
</body>
</html>
