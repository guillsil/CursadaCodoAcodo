<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 2</title>
    <style>
        /* 
            Los navegadores ubican naturalmente uno abajo del otro a los
            elementos de bloque (en este ejemplo la etiqueta article).

            Para que las cajas se ubiquen una al lado de la anterior, se debe
            utilizar la propiedad float.

            float:left; (las cajas se van apilando hacia la izquierda)
            float:right (las cajas se van apilando hacia la derecha)

            Para "cortar" la flotacion (es decir, el apilamiento de cajas una al
            lado de la anterior) se utiliza la propiedad clear (limpiar flotacion)

         */
        body
        {
            /*
                Al definir un ancho para el body, las cajas contenidas alli 
                tomaran ese ancho, salvo que se indique un ancho determinado
                para alguna caja
            */
            width: 800px;
            background-color: burlywood;

            /*centra el contenido del body(en este caso, centra las cajas)*/
            /* margin: auto; */
        }

        article
        {
            border: darkred 5px solid;
            margin-bottom: 30px;/*margen con la caja vecina de abajo*/
            height: 200px;
            line-height: 200px;/*centra el texto de las cajas*/
            /* margin: auto; */
            text-align: center;/*alineado del texto de las cajas*/
            font-size: 50px;/*tama√±o del texto de las cajas*/
            
            /* 
                Importante que las cajas usen box-sizing: border-box;
                para evitar el desbordamiento de cajas(es decir, que la
                ultima caja de una fila "se caiga" a la siguiente fila de abajo)
                por excederse la suma de los anchos de todas las cajas en una 
                misma fila (en este caso caja1 + caja2)del ancho del contenedor
                (en este caso body)
             */
            box-sizing: border-box;
        }

        #caja1
        {
            background-color: cadetblue;
            color: cornsilk;
            float: right;
            width: 400px;
        }

        #caja2
        {
            background-color: gold;
            color: green;
            float: left;
            width: 400px;
        }

        #caja3
        {
            /* cortamos la flotacion de cajas con clear:left */
            /* 
                Los posibles valores son:
                clear:left; (corta flotacion de cajas hacia la izquierda)
                clear:right; (corta flotacion de cajas hacia la derecha)
                clear:both; (corta flotacion de cajas en ambos sentidos)
            */
            background-color: indigo;
            color: cornsilk;
            clear: left;
        }
    </style>
</head>
<body>
    <article id="caja1">Caja 1</article>
    <article id="caja2">Caja 2</article>
    <article id="caja3">Caja 3</article>
</body>
</html>
