<!DOCTYPE HTML>
<html>
<head>
<style type="text/css"> 
body {
	background:#666;
	font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;}
div
{
width:300px;
height:100px;
background:pink;
position:relative;
/* nombre de la animacion */
animation-name:correr;
/* duracion de la animacion */
animation-duration:5s;
/* tipo de movimiento lineal(velocidad de desplazamiento constante de la caja) */
animation-timing-function:linear;
/* retardo antes de empezar a ejecutarse la animacion */
animation-delay:2s;
/* bucle infinito de la animacion */
animation-iteration-count:infinite;
/* permite que la caja tenga un movimiento de "rebote" en cada ciclo de la animacion */
animation-direction:alternate;
/* permite ejecutar la animacion al cargar la pagina(sin hacer hover ni nada) */
animation-play-state:running;

/* Firefox: */
-moz-animation-name:correr;
-moz-animation-duration:5s;
-moz-animation-timing-function:linear;
-moz-animation-delay:2s;
-moz-animation-iteration-count:infinite;
-moz-animation-direction:alternate;
-moz-animation-play-state:running;

/* Safari y Chrome: */
-webkit-animation-name:correr;
-webkit-animation-duration:5s;
-webkit-animation-timing-function:linear;
-webkit-animation-delay:2s;
-webkit-animation-iteration-count:infinite;
-webkit-animation-direction:alternate;
-webkit-animation-play-state:running;
}

@keyframes correr
{
0%   {background:red; left:0px; top:0px;}
25%  {background:yellow; left:200px; top:0px;}
50%  {background:blue; left:200px; top:200px;}
75%  {background:green; left:0px; top:200px;}
100% {background:red; left:0px; top:0px;}
}

@-moz-keyframes correr /* Firefox */
{
0%   {background:red; left:0px; top:0px;}
25%  {background:yellow; left:200px; top:0px;}
50%  {background:blue; left:200px; top:200px;}
75%  {background:green; left:0px; top:200px;}
100% {background:red; left:0px; top:0px;}
}

@-webkit-keyframes correr /* Safari y Chrome */
{
0%   {background:red; left:0px; top:0px;}
25%  {background:yellow; left:200px; top:0px;}
50%  {background:blue; left:200px; top:200px;}
75%  {background:green; left:0px; top:200px;}
100% {background:red; left:0px; top:0px;}
}
</style>
</head>
<body>

<h1>Animacion con multiples parametros</h1>

<div></div>

</body>
</html>
